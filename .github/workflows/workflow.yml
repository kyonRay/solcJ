name: SolcJ GitHub Actions
on:
  push:
  pull_request:
env:
  CCACHE_DIR: ${{ github.workspace }}/ccache
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, windows-2019, macos-12]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: install Ubuntu dependencies
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install -y git curl libssl-dev default-jdk build-essential
      - name: install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install openssl@1.1 openjdk
      - name: run build test
        if: runner.os == 'Windows'
        run: ./gradlew.bat build
      - name: run integration testing
        if: runner.os != 'Windows'
        run: /bin/bash .ci/ci_check.sh